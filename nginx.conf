# Configuração do Nginx para deploy na VPS
# Salvar em: /etc/nginx/sites-available/app

server {
    listen 80;
    listen [::]:80;
    
    # Substitua pelo seu domínio
    server_name seu-dominio.com www.seu-dominio.com;
    
    # Diretório raiz (onde está o build)
    root /opt/app/dist;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/app-access.log;
    error_log /var/log/nginx/app-error.log;
    
    # Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Cache de assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache do index.html (sem cache para sempre ter a versão mais recente)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # SPA - redirecionar todas as rotas para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Limites de tamanho de upload (ajuste conforme necessário)
    client_max_body_size 10M;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
}

# Esta configuração será automaticamente atualizada pelo Certbot quando você rodar:
# certbot --nginx -d seu-dominio.com -d www.seu-dominio.com
